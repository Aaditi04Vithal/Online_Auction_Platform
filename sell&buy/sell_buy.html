<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./sell_buy.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="sell-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="#">TreasureBids</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../auctions/auctions.html">Auctions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../magazine/magazine.html">Magzine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../sell&buy/sell_buy.html">Sell & buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../signup/signup.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../support/support.html">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-sell container mt-4">
        <section id="listings">
            <h2>Current Listings</h2>
            <div class="row" id="items-list">
                <!-- Dynamically added items will go here -->
            </div>
        </section>

        <section id="sell-item" class="mt-4">
            <h2 class="sell">Sell an Item</h2>
            <form id="sell-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="starting-bid">Starting Bid:</label>
                    <input type="number" id="starting-bid" name="starting-bid" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="item-image">Item Image URL:</label>
                    <input type="text" id="item-image" name="item-image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">List Item</button>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 10px; background-color: #4A0000; color: beige; font-size: 14px; margin-bottom: 0% ;">&copy; 2024 TreasureBids. All rights reserved.</footer>

   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Handle form submission
        document.getElementById("sell-item-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get form values
            const itemName = document.getElementById("item-name").value;
            const itemDescription = document.getElementById("item-description").value;
            const startingBid = document.getElementById("starting-bid").value;
            const itemImage = document.getElementById("item-image").value;
            
            // Create a new card for the item
            const itemCard = document.createElement("div");
            itemCard.classList.add("col-lg-4", "col-md-6", "col-sm-12", "mb-4", "slide-in");
            
            itemCard.innerHTML = `
                <div class="card">
                    <img src="${itemImage}" class="card-img-top" alt="${itemName}">
                    <div class="card-body">
                        <h3 class="card-title">${itemName}</h3>
                        <p class="card-text">${itemDescription}</p>
                        <p class="card-text">Starting Bid: ${startingBid}/-</p>
                        <button class="btn btn-primary">Place Bid</button>
                    </div>
                </div>
            `;
            
            // Append the new item card to the listings section
            document.getElementById("items-list").appendChild(itemCard);
            
            // Clear the form after submission
            document.getElementById("sell-item-form").reset();

            // Display an alert to confirm the bid was placed successfully
            alert("Bid placed successfully! Your item has been listed.");
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
